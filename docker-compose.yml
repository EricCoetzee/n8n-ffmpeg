services:
  n8n:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: n8n-video
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=America/New_York
    volumes:
      - n8n_data:/home/node/.n8n
      - ./scripts:/home/node/scripts           # Mount scripts
      - ./videos/input:/home/node/yt           # Mount input videos
      - ./videos/processed:/home/node/processed  # Mount output
    mem_limit: 16g
    mem_reservation: 4g

volumes:
  n8n_data: